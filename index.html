<!DOCTYPE html>
<html >
<head>
   
    <title>Document</title>
    <style>
        @keyframes bh{
            0% {transform: translate(0px,0px);}
             25% {transform: translate(200px,500px);}
              50% {transform: translate(400px,0px);}
               75% {transform: translate(500px,500px);}
                100% {transform: translate(700px,0px);}       }
.bh{
    height: 200px;
    width: 200px;
    background-color: chocolate;
    text-align: center;
    font-size: 90px;
    animation: bh 5s linear 1s infinite;   }
 </style>
</head>

<body>
    <div class = "bh"> vikas </div>
</body>
</html>
